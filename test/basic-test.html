<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Add the component -->
    <link rel="import" href="../biojs-component.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <biojs-component url="test"></biojs-component>

    <script>
      var c = document.querySelector('biojs-component');

      suite('<biojs-component>', function() {

        test('url is defined', function() {
          assert.typeOf(c.url, 'string');
          assert.equal(c.url, 'test');
        });

      });
    </script>

  </body>
</html>
